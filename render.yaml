services:
  - type: web
    name: aura-ai-assistant
    env: node
    buildCommand: npm install && cd server && npm install && cd .. && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: RAWG_API_KEY
        value: 5ab37b5ba20e4739a66f7eb7c05da175
      - key: AUTH_REQUIRED
        value: false
